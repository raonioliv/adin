<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adin - Trabalhe conosco</title>
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS import -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/trabalhe-conosco.css">
</head>
<body>
    <header id="header"></header>
    <div class="bg-trabalhe-conosco p-5 pb-0">
        <div class="container">
            <h3 class="text-uppercase text-light title d-flex flex-column">
                <span>Trabalhe</span>
                <span class="title-margin">conosco</span>
            </h3>
        </div>
    </div>
    <main>

        <div id="trabalhe-conosco" class="p-3">
            <div class="form-wrapper">
                <form action="/send_email3.php" method="post" enctype="multipart/form-data" >
                    <div class="form-group mb-3 required">
                        <label for="name" class="form-label text-uppercase">Nome</label>
                        <input id="name" name="name" placeholder="Seu nome completo" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3 required">
                        <label for="email" class="form-label text-uppercase">Email</label>
                        <input id="email" name="email" placeholder="Seu email" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3 required">
                        <label for="salaryExpect" class="form-label text-uppercase">Presensão salarial</label>
                        <input id="salaryExpect" name="salaryExpect" placeholder="R$ x.xxx,xx" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3 required">
                        <label for="occupation" class="form-label text-uppercase">Área de atuação</label>
                        <select name="occupation" name="occupation" id="occupation" class="form-select">
                            <option value="administracao">Administração</option>
                            <option value="vendas">Vendas</option>
                            <option value="gerencia">Gerência</option>
                            <option value="TI">T.I</option>
                            <option value="design">Design</option>
                            <option value="outros">Outros</option>
                        </select>
                        
                    </div>
                    <div class="form-group mb-3 required">
                        <label for="curriculum" class="form-label text-uppercase">Anexar currículo (.PDF ou .DOCX)</label>
                        <input id="curriculum" name="inputFile" type="file" class="form-control">
                    </div>

                    <div class="form-group mb-3 required">
                        <div class="form-group">
                            <label for="message" class="form-label text-uppercase">Por que você deseja fazer parte da ADIN?</label>
                            <textarea name="message" name="message" id="message" rows="5" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="submit-curriculo text-uppercase">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
